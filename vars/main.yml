---
_cron_configuration:
  Archlinux: /etc/conf.d/crond
  default: /etc/crontab
_cron_packages:
  Alpine:
    - dcron
  Debian:
    - cron
  default:
    - cronie
_cron_service:
  Alpine: ""
  Archlinux: cronie
  Debian: cron
  Suse: cron
  default: crond
cron_configuration: "{{ _cron_configuration[ansible_facts['os_family']] | default(_cron_configuration['default']) }}"
cron_packages: "{{ _cron_packages[ansible_facts['os_family']] | default(_cron_packages['default']) }}"
cron_service: "{{ _cron_service[ansible_facts['os_family']] | default(_cron_service['default']) }}"
