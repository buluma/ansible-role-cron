---
- name: converge
  hosts: all
  become: yes
  gather_facts: yes

  roles:
    - role: ansible-role-cron
      cron_jobs:
        - name: my_job
          # Every 10 minutes
          minute: "*/10"
          # In the 23rd hour.
          hour: 23
          # For the first part of the month.
          day: "1-15"
          # Run "ls -l"
          job: "ls -l"
          # For a specific user
          user: root
